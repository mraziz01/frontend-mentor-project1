<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="fontfamily" href="https://fonts.google.com/specimen/Hanken+Grotesk">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="grid-container">
    <div class="col-1 grid">
        <div class="result">
        Your Result
      </div>
        <div class="resultnum">
          <h1>76</h1>
          <p>of 100</p>
        </div>
      <div class="resultgreat">
        Great
      </div>

        <div class="resultprg">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <br>

        <div class="col-2 grid ">
          <div class="summary">
            Summary
          </div>
          <div class="col2inner">
        <div class="reaction col2but">
          <img src="./images/icon-reaction.svg" alt="icon">
          Reaction
          <span class="value">80</span><span class="alphabet">/ 100</span>
        </div>
        <div class="memory col2but">
          <img src="./images/icon-memory.svg" alt="icon">
          Memory
          <span class="value">92</span><span class="alphabet">/ 100</span>
        </div>
        <div class="verbal col2but">
          <img src="./images/icon-verbal.svg" alt="icon">
          Verbal
          <span class="value">61</span><span class="alphabet">/ 100</span>
        </div>
        <div class="visual col2but">
          <img src="./images/icon-visual.svg" alt="icon">
          Visual
          <span class="value">72</span><span class="alphabet">/ 100</span>
        </div>
          <button class="button">
                Continue
          </button>
        </div>
          </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/mraziz01">MD.Aziz Ur Rahman</a>.
  </div>
</body>
</html>
